<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
  <!--modal-->
  <Div id="my-modal" class="modal fade">
    <div class="modal-content">

      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketche</h4>
      </div>
      <div class="modal-body">

        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </Div>

 <!--Page desighn starts-->
 <h1>Sketch Identification
  <button class="btn btn-info" id="show_sketch" data-toggle="modal" data-target="#my-modal">Show Sketch</button>
 </h1> 
 <button class="btn btn-info" onclick="press()">Press For a random sketch to draw!</button>
 <p id="label">Label:</p>
 <p id="confidence">Confidence:</p>
 <p id="TS">You're sketch is</p>
 <label id="score">Score:</label>
 <button  class="btn btn-danger btn-lg" onclick="clearcanvas()">Clear Canvas</button>
 <label id="time">Time:</label>
</center>

<script src="main.js"></script>
</body>
